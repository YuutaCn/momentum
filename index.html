<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="assets/favicon/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />

    <link rel="stylesheet" href="css/normalize.css" />
    <!-- normalize -->
    <link rel="stylesheet" href="css/default.css" />
    <!-- default -->
    <link rel="stylesheet" href="css/clock.css" />
    <!-- clock -->
    <link rel="stylesheet" href="css/fonts.css" />
    <!-- fonts -->
    <link rel="stylesheet" href="css/popups.css" />
    <!-- popup -->
    <link rel="stylesheet" href="css/github.css" />
    <!-- settings -->
    <link rel="stylesheet" href="css/backGroundSwiper.css" />
    <!-- Background-->
    <link rel="stylesheet" href="css/quotes.css" />
    <!-- quotes -->
    <link rel="stylesheet" href="css/settings.css" />
    <!-- settings -->

    <meta name="apple-mobile-web-app-title" content="Momentum" />
    <meta name="application-name" content="Momentum" />
    <meta name="msapplication-TileColor" content="#a1e7fe" />
    <meta
      name="msapplication-TileImage"
      content="assets/favicon/mstile-144x144.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <title>Momentum</title>
  </head>

  <body class="body">

    <div class="body-background"></div>

    <div class="modals">
      <div class="modal-overlay">
        <div class="settings-popup modal" data-target="settings">
          <h2 class="setting-popup__name-menu red-hat-text">
            Settings&nbsp;Menu
          </h2>
          <hr />
          <div class="settings-list">
            <ul class="settings-list__ul">
              <li class="settings-list__li red-hat-text">
                Reset&nbsp;my&nbsp;Name
                <div class="settings-list__hr"></div>
                <ul class="settings-list__ul-button">
                  <li class="settings-list__li-button">
                    <button
                      class="settings-list__button button-name-reset red-hat-text"
                    >
                      Reset
                    </button>
                  </li>
                </ul>
              </li>
              <li class="settings-list__li red-hat-text">
                Watch
                <div class="settings-list__hr"></div>
                <ul class="settings-list__ul-button">
                  <li class="settings-list__li-button">
                    <button
                      class="settings-list__button hide-clock red-hat-text"
                    ></button>
                  </li>
                </ul>
              </li>
              <li class="settings-list__li red-hat-text">
                GitHub&nbsp;logo
                <div class="settings-list__hr"></div>
                <ul class="settings-list__ul-button">
                  <li class="settings-list__li-button">
                    <button
                      class="settings-list__button hide-github red-hat-text"
                    ></button>
                  </li>
                </ul>
              </li>
              <li class="settings-list__li red-hat-text">
                Automatic&nbsp;background&nbsp;change
                <div class="settings-list__hr"></div>
                <ul class="settings-list__ul-button">
                  <li class="settings-list__li-button">
                    <button
                      class="settings-list__button autoBg red-hat-text"
                    ></button>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="backGroundShadow">
      <header class="header container"></header>

      <main class="main container">
        <div class="loaded-background">
          <div class="loaded-background__one">.</div>
          <div class="loaded-background__two">.</div>
          <div class="loaded-background__three">.</div>
        </div>
        <div class="clocks" id="clock">
          <div class="clock">
            <div class="clock__hr"></div>
            <div class="clock__min"></div>
            <div class="clock__sec"></div>
          </div>
          <div class="clock__date red-hat-text" id="date"></div>
        </div>

        <div class="main__hello">
          <h1 class="main__helloText red-hat-text" id="helloText"></h1>
          <form class="form-name-input" method="get">
            <input
              class="form-name-input__input red-hat-text"
              type="text"
              name="userName"
              id="userName"
              placeholder="Guest"
            />
            <button class="form-name-input__button" type="submit"></button>
          </form>
          <p class="main__userName red-hat-text"></p>
        </div>
      </main>

      <footer class="footer container">
        <button class="settings btn-on-click btns" data-path="settings">
          <img
            class="settings__svg"
            src="./assets/svg/settings.svg"
            alt="settings.svg"
            width="70"
          />
        </button>

        <div class="quotes">
          <button class="quotes-btn btn-on-click">
            <img class="quotes-btn__svg" src="./assets/svg/reload.svg" alt="quotes-btn__svg" height="40">
          </button>
          <div class="quotes__text"></div>
          <div class="quotes__author"></div>
        </div>

        <button class="github-btn btn-on-click" id="github">
          <a
            href="https://github.com/login?return_to=https%3A%2F%2Fgithub.com%2Fyuutacn"
            target="_blank"
          >
            <div class="github-btn__container-svg">
              <img
                class="github-btn__svg-1"
                src="./assets/svg/github.svg"
                alt="github-link"
              />
              <img
                class="github-btn__svg-2"
                src="./assets/svg/github.svg"
                alt="github-link"
              />
            </div>
          </a>
        </button>
      </footer>

      <aside class="swiper-btn container">
        <button class="left-arrow">
          <div class="left-arrow__up"></div>
          <div class="left-arrow__down"></div>
        </button>
        <button class="right-arrow">
          <div class="right-arrow__up"></div>
          <div class="right-arrow__down"></div>
        </button>
      </aside>

      <script src="./js/userName.js"></script>
      <script src="./js/clock.js"></script>
      <script src="./js/popup.js"></script>
      <script src="./js/github.js"></script>
      <script src="./js/backGroudSwiper.js"></script>
      <script src="./js/quotes.js"></script>
      <script src="./js/settings.js"></script>
    </div>
  </body>
</html>
